<div class="header-text">
    <h1>Contact</h1>
    <p>Jika anda mempunyai pertanyaan atau permintaan, silahkan kontak saya melalui form dibawah</p>

<div class="container">
    <div class="contact-form">
        <form>
            <div class="form-group">
                <label for="name">Nama:</label>
                <input type="text" class="form-control" id="name" placeholder="Tulis nama anda">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Tulis email anda">
            </div>
            <div class="form-group">
                <label for="message">Pesan:</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Tulis pesan anda"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
