<!DOCTYPE html>
<html>
<head>
    <style>
        .Kelamin {
            transform: translateY(-11px);
        }
        .Kursus {
            transform: translateY(-32px);
        }
    </style>
    <title>Pendaftaran Kursus</title>
</head>
<body>
    <center>
        <table border="1" width="500">
            <tr bgcolor="87CEEB">
                <td style="color: red; font-family: Arial;" align="center"><h1>Pendaftaran Kursus</h1></td>
            </tr>
            <tr bgcolor="grey">
                <td>
                    <h1 style="font-family: Arial">Data Diri</h1>
                    <table>
                        <tr>
                            <td>Nama</td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td>NIM</td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td>E-mail</td>
                            <td><input type="email"></td>
                        </tr>
                        <tr>
                            <td>Tanggal Lahir</td>
                            <td><input type="date"></td>
                        </tr>
                        <tr>
                            <td class="jenisKelamin" style="vertical-align: top">Jenis Kelamin</td>
                            <td>
                                <input type="radio" name="jenis_kelamin" value="Laki-laki">Laki-Laki<br>
                                <input type="radio" name="jenis_kelamin" value="Perempuan">Perempuan
                            </td>
                        </tr>
                        <tr>
                            <td class="ProgramKursus" style="vertical-align: top">Pilih Program Kursus</td>
                            <td>
                                <input type="checkbox" value="">C#<br>
                                <input type="checkbox" value="">Java<br>
                                <input type="checkbox" value="">SQL<br>
                                <input type="checkbox" value="">HTML dan PHP
                            </td>
                        </tr>
                        <tr>
                            <td>Pilihan Hari/Jam Kursus</td>
                            <td>
                                <select>
                                    <option value="Senin-Rabu/09.00 - 11.00">Senin-Rabu/09.00 - 11.00</option>
                                    <option value="Kamis-Sabtu/09.00 - 11.00">Kamis-Sabtu/09.00 - 11.00</option>
                                    <option value="Senin-Rabu/13.00 - 15.00">Senin-Rabu/13.00 - 15.00</option>
                                    <option value="Kamis-Sabtu/13.00 - 15.00">Kamis-Sabtu/13.00 - 15.00</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr bgcolor="FA8071">
                <td>
                    Komentar Anda <br>
                    <textarea name="komentar" cols="60" rows="5"></textarea> <br>
                    <input type="reset" name="ulangi" value="Reset">
                    <input type="submit" name="kirim" value="Submit">
                    <input type="button" name="batal" value="Cancel">
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
